<ion-view view-title="{{'promociones' | translate}}">
  <ion-content>

  <div ng-repeat="promocion in promociones" class="list card " >
  <div class="item item-divider fondoRojo">
   
     </div>
  <div class="item item-avatar fondo">
    <img src="{{promocion.imagen}}">
    <h2>{{promocion.nombre}}</h2>
    <p>{{promocion.fecha}}</p>
  </div>

  <div class="item item-image">
    <img src="{{promocion.imagen}}">
  </div>

  <div class="item item-body justificar fondo">
    
    <p>
      {{promocion.descripcion}}
    </p>
    <!--<p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>-->
  </div>


</div>

  </ion-content>
</ion-view>
