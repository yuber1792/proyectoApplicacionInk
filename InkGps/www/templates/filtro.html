<div class="modal" style="width:100% ;height:!100%" >

    
      <ion-header-bar class="bar-stable bar-dark">
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" ng-click="closeFiltro()"></button>
        </div>
        <h1 class="title">{{"filtrar" | translate}}</h1>
         <div class="buttons">
            <button class="button button-icon button-clear  ion-arrow-left-c" ng-click="closeFiltro()"></button>
        </div>
      </ion-header-bar>
      <ion-content>
     <div class="card">
       
     

          <div class="item item-divider fondoRojo">
         <!-- <center>
          <img src="./img/inkgps_banner_logo_blanco.webp" width="20%" height="50%" />  
          </center>-->

      
  </div>
  <div class="item item-text-wrap justificar">
         {{"textoFiltro1" | translate}} 
            <br>
            <br>
          {{"textoFiltro2" | translate}} 
            

          </div>

         
             <label class="item item-input item-select">
            <div class="input-label">
              {{"estilo" | translate}} 
             </div>
             <select ng-model="filtro.estilo">
              <option selected>Todos</option>
              <option ng-repeat="estilos in estilosCargados">{{estilos}}</option>
          
            </select>
         </label>
                <label class="item item-input item-select">
            <div class="input-label">
            {{"ciudad" | translate}} 
             </div>
             <select ng-model="filtro.ciudad">
              <option selected>Todos</option>
              <option ng-repeat="ciudades in ciudadesCargadas">{{ciudades}}</option>
             
            </select>
         </label>
            <li class="item item-toggle">
              {{"mostrarAnalisis" | translate}} 
               <label class="toggle toggle-assertive">
                  <input ng-model="filtro.analisis" type="checkbox">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
            </li>

           
        <div ng-show="filtro.analisis" >
     
          <div class="item item-text-wrap justificar">
         {{"textoAnalisis" | translate}} 
           </div>

            
          <label class="item">
         

              <div class="input-label">
                  {{"ancho" | translate}} 
     
                 
              </div>
              
              <input type="button" value="{{'regla' | translate}} " class="button button-assertive" style="float:right; clear:both;" ng-click="openRegla(1)"/>
              <div class="list">

                <div class="item range range-assertive">
                  <i class="icon ion-ios-minus-outline"></i>
                  <input type="range" ng-model="filtro.ancho" name="volume" min="0" max="50" value="10">
                  <i class="icon ion-ios-plus-outline"></i>
                   
                  {{filtro.ancho}}
                </div>
              </div>

          </label>

           <label class="item">
              <div class="input-label">
                   {{"alto" | translate}} 
              </div>
               <input type="button" value="{{'regla' | translate}}" class="button button-assertive" style="float:right; clear:both;" ng-click="openRegla(2)"/>
              <div class="list">
                <div class="item range range-assertive">
                  <i class="icon ion-ios-minus-outline"></i>
                  <input type="range" ng-model="filtro.alto" name="volume" min="0" max="50" value="10">
                  <i class="icon ion-ios-plus-outline"></i>
                  {{filtro.alto}}
                </div>
              </div>
          </label>

          <label class="item item-input item-select">
                    <div class="input-label">
                        {{"zona" | translate}} 
                    </div>
                    <select ng-model="filtro.zona">
                 <option>Cabeza</option>
                  <option>Cara</option>
                  <option>Cuello</option>
                  <option>Espalda</option>
                  <option>Hombro</option>
                  <option>Pecho</option>
                  <option>Brazo</option>
                  <option>Antebrazo</option>
                  <option selected>Mano</option>
                  <option>Abdomen</option>
                   <option>Costillas</option>
                  <option>Ingle</option>
                  <option>Pierna</option>
                   <option>Rodilla</option>
                    <option>Pantorrilla</option>
                     <option>Pie</option>
                </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              {{"estilo" | translate}} 
             </div>
             <select ng-model="filtro.estilo">
              <option selected>Todos</option>
                 <option>Nueva escuela</option>
                  <option>Tradicional</option>
                  <option>Realismo</option>
                  <option>Tribales, Maori</option>
                  <option>Fine line</option>
                  <option>Arte japones</option>
                  <option>Escritura</option>
                  <option>Neo tradicional</option>
                  <option>Acuarela</option>
                  <option>Estilo libre</option>
            </select>
         </label>
            
         </div> 
       


          <li class="item item-toggle">
               {{"buscarCodigo" | translate}} 
               <label class="toggle toggle-assertive">
                  <input ng-model="filtro.mostrarCodigo" type="checkbox">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
            </li>

            <div ng-show="filtro.mostrarCodigo">
                 <div class="item item-text-wrap justificar">
                <label class="item item-input">
                  <input type="text" ng-model="filtro.codigo" placeholder=" {{'escribeCodigo' | translate}} "
                    ng-enter='keyPressed()'  >
                </label>
                </div>

            </div>
 
         </div>



           <div class="list">
              <a class="btn red button button-full button-assertive" ng-click="filtrar()">
                <i class="icon ion-funnel icono"></i>
                   {{"buscarArtistas" | translate}} 
              </a>
          </div>

      
      </ion-content>
    
</div>
