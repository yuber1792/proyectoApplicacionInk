
<ion-view view-title="Ink Gps">
      <ion-content>
        <ion-header-bar class="bar-stable bar-dark">
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" ng-click="closeFiltro()"></button>
        </div>
        <h1 class="title">Terminos y condiciones</h1>
         <div class="buttons">
            <button class="button button-icon button-clear  ion-arrow-left-c" ng-click="closeFiltro()"></button>
        </div>
      </ion-header-bar>
      <ion-content>
     <div class="card">
    
        <div class="card">
       
       
          <div class="item item-text-wrap">
            Encuentra  a los mejores artistas del tatuaje de forma rapida y sencilla.
            <br>
            <br>
            Por favor completa la siguiente informacion:
          </div>

        
        </div>

      <div class="list">

         <label class="item item-input item-select">
            <div class="input-label">
             Tipo procedimiento
             </div>
             <select>
                 <option>Tatuaje (Normal)</option>
                 <option selected>Tatuaje (Cover up)</option>
                  <option>Tatuaje (Composición)</option>
                  <option>Tatuaje (Remoción)</option>
            </select>
         </label>
          <label class="item item-input item-select">
            <div class="input-label">
             Tonos
             </div>
             <select>
                 <option>Color </option>
                 <option selected>Sombras</option>
            </select>
         </label>

         <label class="item item-input item-select">
            <div class="input-label">
             Estilo
             </div>
             <select>
              <option selected>Todos</option>
                 <option>Nueva escuela </option>
                  <option>Tradicional</option>
                  <option>Realismo,ilustración</option>
                  <option>Tribales, maori</option>
                  <option>Fine line </option>
                  <option>Arte japonés </option>
                  <option>Escritura</option>
                  <option>Neotradicional</option>
            </select>
         </label>
         <label class="item item-input item-select">
            <div class="input-label">
             Ubicación
             </div>
             <select>
                 <option>Cabeza </option>
                  <option>Cuello</option>
                  <option>Espalda</option>
                  <option>Hombro</option>
                  <option>Pecho</option>
                  <option>Brazo</option>
                  <option>Antebrazo</option>
                  <option selected>Mano</option>
                  <option>Abdomen</option>
                  <option>Ingle</option>
                  <option>Pierna</option>
                   <option>Rodilla</option>
                    <option>Pantorrilla</option>
                     <option>Pie</option>
            </select>

         </label>
          <label class="item item-input item-select">
            <div class="input-label">
             Ciudád
             </div>
             <select>
                 <option elected>Bogota</option>
                  <option >Todos</option>
                
            </select>
         </label>

         <div class="list list-inset">
  <label class="item item-input">
    <input type="number" ng-model="datos.ancho" placeholder="Ancho en CM">
  </label>
  <label class="item item-input">
    <input type="number" ng-model="datos.alto" placeholder="Alto en CM">
  </label>
</div>


<a class="button button-full button-dark " ng-click="verificarDatos()">
                Buscar Artistas
            </a>
   </div>
      </ion-content>
</ion-view>
