<ion-view view-title="{{'estilosTatuaje' | translate}}">
  <ion-content>




<div class="card" ng-repeat="estilo in estilos">
  <div class="item item-divider fondoRojo">
      {{estilo.nombre}}
  </div>
  <div class="item item-text-wrap justificar">
    
      <img class="full-image " src="{{estilo.imagen}}" width="80%" height="15%">
  </div>
  
</div>
  
  </ion-content>
</ion-view>
