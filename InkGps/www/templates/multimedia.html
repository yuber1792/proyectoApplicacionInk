<ion-view view-title="{{'multimedia' | translate}}">
  <ion-content>

  <div ng-repeat="multi in multimedia" class="list card " >
  <div class="item item-divider fondoRojo">
   
    </div>
  <div class="item item-avatar fondo">
    
    <h2>{{multi.nombre}}</h2>
    <p>{{multi.tipo}}</p>
  </div>

  
     <center>
          <iframe ng-src="{{trustSrc(multi.url)}}" frameborder="0" width="100%" height="315"></iframe>
      </center>
 

  <div class="item item-body justificar fondo">
    
    <p>
      {{multi.descripcion}}
     
    </p>
    <!--<p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>-->
  </div>


</div>

  </ion-content>
</ion-view>
