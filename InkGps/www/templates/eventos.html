<ion-view view-title="{{'Eventos' | translate}}">
  <ion-content>

  <div ng-repeat="evento in eventos" class="list card " ng-click="ir(evento.link)" >
  <div class="item item-divider fondoRojo">
   
     </div>
  <div class="item item-avatar fondo">
    <img src="{{evento.imagen}}">
    <h2>{{evento.nombre}}</h2>
    <p>{{evento.fecha}}</p>
  </div>

  <div class="item item-image">
    <img src="{{evento.imagen}}">
  </div>

  <div class="item item-body justificar " >
    
    <p>
      {{evento.descripcion}}
    </p>
    <!--<p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>-->
  </div>


</div>

  </ion-content>
</ion-view>
